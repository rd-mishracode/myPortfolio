    animation: rainbowMove 8s ease infinite;
}

        .projectBox a {
    position: relative;
    display: inline-block;
    width: 40%;
    height: 40%;
}

.projectBox a::before,
.projectBox a::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    top: -10%;
    left: -10%;
    width: 120%;
    height: 120%;
    z-index: -1;
    border: 3px dashed transparent;
    animation: none;
    transition: all 0.3s ease-in-out;
}

.projectBox a::before {
    border-top-color: aqua;
    border-right-color: magenta;
    border-bottom-color: yellow;
    border-left-color: lime;
}

.projectBox a::after {
    border: 2px solid rgba(255, 255, 255, 0.2);
    transform: rotate(0deg);
}

.projectBox a:hover::before {
    animation: spin 2s linear infinite;
}

.projectBox a:hover::after {
    animation: spinReverse 2s linear infinite;
}

img {
    height: 100%;
    width: 100%;
    border-radius: 50%;
    z-index: 1;
}

@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

@keyframes spinReverse {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(-360deg);
    }
}
